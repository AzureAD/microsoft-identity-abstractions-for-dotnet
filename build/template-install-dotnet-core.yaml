# template-install-dotnet-core.yaml
# install the version of dotnet core we need on the machine

steps:

- task: UseDotNet@2
  displayName: 'Use .Net Core SDK 10'
  condition: eq(variables['TargetNetNext'], 'True')
  inputs:
    version: 10.0.x

- task: UseDotNet@2
  displayName: 'Use .Net Core SDK 8'
  inputs:
    version: 8.0.x 
